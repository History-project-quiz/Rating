<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рейтинг по всем играм | Tinkoffgame</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="info">
    <div id="logo-wrapper">
      <div id="logo"></div>
    </div>
    <div id="text-wrapper">
      <h2 id="subheader">Сыграйте в наши игры и получите призы!</h2>
      <p>Чтобы получить приз, Вам необходимо:</p>
      <ol>
        <li>Вступить в чат @gamificaion</li>
        <li>Сыграть в одну или несколько игр</li>
        <li>Быть первым в рейтинге 24.07.2022 в 12:00</li>
      </ol>
    </div>
    <div id="qr"></div>
    <p>@gamificaion</p>
  </div>
  <div id="rating">
    <div class="rating-game">
      <h3>Clicker</h3>
      <ol id="game1"></ol>
    </div>
    <div class="rating-game">
      <h3>Mathishing</h3>
      <ol id="game2"></ol>
    </div>
    <div class="rating-game">
      <h3>RoadQuiz</h3>
      <ol id="game3"></ol>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
